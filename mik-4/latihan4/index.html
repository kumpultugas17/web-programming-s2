<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>BOOTSTRAP</title>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        </ul>

  <div class="container-fluid mt-3">
    <div class="row">
      <div class="col-md-6">
        <!-- Form -->
        <div class="card">
          <div class="card-header">
            <h4>FORM INPUT DATA</h4>
          </div>
          <div class="card-body">
            <form action="">
              <div class="form-group mb-2">
                <label for="">Nama Lengkap</label>
                <input type="text" name="nama" id="" class="form-control" placeholder="Masukkan Nama Lengkap">
              </div>
              <div class="row mb-2">
                <div class="col-sm-6">
                  <label for="tmp_lahir">Tempat Lahir</label>
                  <input type="text" name="tmp_lahir" id="tmp_lahir" class="form-control">
                </div>
                <div class="col-sm-6">
                  <label for="tgl_lahir">Tanggal Lahir</label>
                  <input type="date" name="tgl_lahir" id="tgl_lahir" class="form-control">  
                </div>
              </div>
              <div class="form-group mb-2">
                <label>Jenis Kelamin</label>
                <div class="form-check">
                  <input type="radio" name="jk" id="laki" class="form-check-input" value="l">
                  <label for="laki" class="form-check-label">Laki-laki</label>
                </div>
                <div class="form-check">
                  <input type="radio" name="jk" id="bini" class="form-check-input" value="p">
                  <label for="bini" class="form-check-label">Perempuan</label>
                </div>
              </div>
              <button type="submit" name="submit" class="btn btn-sm btn-primary">Submit</button>
              <button type="reset" class="btn btn-sm btn-secondary">Reset</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <!-- Table -->
        <div class="card">
          <div class="card-header">
            <h4>TABEL DATA MAHASISWA</h4>
          </div>
          <div class="card-body">
            <table class="table table-bordered border-dark table-hover">
              <!-- table-bordered, table-striped, table-hover, table-responsive -->
              <thead class="bg-dark text-light text-center">
                <tr>
                  <th>#</th>
                  <th>NIM</th>
                  <th>Nama</th>
                  <th>Jurusan</th>
                  <th>Aksi</th>
                </tr>
              </thead>
              <tbody>
                <tr>

                    <a href="" class="btn btn-sm btn-warning">Edit</a>

                  </td>
                </tr>
                <tr>

                    <a href="" class="btn btn-sm btn-warning">Edit</a>
                    <a href="" class="btn btn-sm btn-danger">Hapus</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
