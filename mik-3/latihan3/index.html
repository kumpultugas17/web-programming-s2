<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
   <title>Document</title>
</head>
<body>
   <div class="row">
      <div class="col-md-4 p-5">
         <input type="submit" value="SIMPAN" class="btn btn-lg btn-primary">
         <input type="submit" value="EDIT" class="btn btn-md btn-warning">
         <input type="submit" value="HAPUS" class="btn btn-sm btn-danger">
         <br>
         <br>
         <input type="submit" value="SIMPAN" class="btn btn-lg btn-outline-primary">
         <input type="submit" value="EDIT" class="btn btn-md btn-outline-warning">
         <input type="submit" value="HAPUS" class="btn btn-sm btn-outline-danger">
         <br>
         <br>
         <input type="submit" value="Btn" class="btn btn-lg btn-dark">
         <input type="submit" value="Btn" class="btn btn-md btn-light">
         <input type="submit" value="Btn" class="btn btn-sm btn-secondary">
      </div>
      <div class="col-md-4 p-5">
         <button class="btn btn-info">Info</button>
      </div>
      <div class="col-md-4 p-5 d-grid gap2">
         <button class="btn btn-success">BUTTON</button>
      </div>
   </div>  

   <div class="row">
      <div class="col-md-6 p-5">
         <div class="alert alert-success">Data Berhasil Disimpan</div>
         <form>
            <div class="form-group">
               <label>NIM</label>
               <input class="form-control" placeholder="Masukkan NIM">
            </div>
            <div class="form-group">
               <label>Nama Lengkap</label>
               <input class="form-control" placeholder="Masukkan Nama Lengkap">
            </div>
            <div class="form-group">
               <label>Jurusan</label>
               <select class="form-select">
                  <option>Administrasi Perkantoran</option>
                  <option>Akuntansi Perkantoran</option>
                  <option>Manajemen Informatika Komputer</option>
                  <option>Digital Marketing</option>
               </select>
            </div>
            <label for="">Jenis Kelamin</label>
            <div class="form-check">
               <input type="radio" class="form-check-input">
               <label class="form-check-label">Lak-laki</label>
            </div>
            <div class="form-check">
               <input type="radio" class="form-check-input">
               <label class="form-check-label">Perempuan</label>
            </div>
            <button class="btn btn-md btn-primary">Simpan</button>
         </form>
      </div>
      <div class="col-md-6 p-5">
         <div class="row mb-3">
            <div class="col-sm-2 col-form-label">
               <label>Nama</label>
            </div>
            <div class="col-sm-10">
               <input type="text" class="form-control" placeholder="Masukkan Nama">
            </div>
         </div>
         <div class="row mb-3">
            <div class="col-sm-2 col-form-label">
               <label>Jurusan</label>
            </div>
            <div class="col-sm-10">
               <input type="text" class="form-control" placeholder="Masukkan Jurusan">
            </div>
         </div>
      </div>
   </div>

   <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
