<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets-5.1.3/css/bootstrap.min.css">
  <title>Belajar Bootstrap</title>
</head>
<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Data Mahasiswa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Data Jurusan</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- row -->
  <div class="row">
    <!-- form -->
    <div class="col-md-12 p-4">
      <div class="card">
        <div class="card-header bg-primary text-light">
          <h3>Form Input Data</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group mb-2">
              <label for="nim">NIM</label>
              <input type="text" name="nim" id="nim" class="form-control" placeholder="Masukkan NIM">
            </div>
            <div class="form-group mb-2">
              <label for="nama">Nama Lengkap</label>
              <input type="text" name="nama" id="nama" class="form-control" placeholder="Masukkan Nama Lengkap">
            </div>
            <div class="form-group mb-2">
              <div class="row">
                <div class="col-sm-6">
                  <label for="tempat_lahir">Tempat Lahir</label>
                  <input type="text" name="tempat_lahir" id="tempat_lahir" class="form-control" placeholder="Masukkan Tempat Lahir">
                </div>
                <div class="col-sm-6">
                  <label for="tgl_lahir">Tanggal Lahir</label>
                  <input type="date" name="tgl_lahir" id="tgl_lahir" class="form-control">
                </div>
              </div>
            </div>
            <div class="form-group mb-2">
              <label for="jurusan">Jurusan</label>
              <select name="jurusan" id="jurusan" class="form-select">
                <option value="" selected disabled>Pilih Jurusan</option>
                <option value="adp">Administrasi Perkantoran</option>
                <option value="akp">Akuntansi Perkantoran</option>
                <option value="mik">Manajemen Informatika Komputer</option>
                <option value="dm">Digital Marketing</option>
              </select>
            </div>
            <div class="form-group mb-2">
              <label for="jk">Jenis Kelamin</label>
              <div class="form-check">
                <input type="radio" name="jk" class="form-check-input" id="l" value="l">
                <label for="l" class="form-check-label">Laki-laki</label>
              </div>
              <div class="form-check">
                <input type="radio" name="jk" class="form-check-input" id="p" value="p">
                <label for="p" class="form-check-label">Perempuan</label>
              </div>
            </div>
            <div class="form-group mb-2">
              <label for="alamat">Alamat Lengkap</label>
              <textarea rows="4" name="alamat" class="form-control"></textarea>
            </div>
            <div class="form-group mb-2">
              <label for="telp">Telepon</label>
              <input type="number" name="telp" id="telp" class="form-control" placeholder="Masukkan Nomor Telepon">  
            </div>
            <div class="form-group mb-2">
              <label for="email">E-Mail</label>
              <input type="email" name="email" id="email" class="form-control" placeholder="Masukkan E-Mail"> 
            </div>
            <button type="submit" name="submit" class="btn btn-primary mt-3">Submit</button>
            <button type="reset" class="btn btn-secondary mt-3">Batal</button>
          </form>
        </div>
      </div>
    </div>

    <!-- tabel -->
    <div class="col-md-12 p-4">
      <div class="card">
        <div class="card-header bg-success text-light">
          <h3>Tabel Data [bordered, hover, striped, responsive]</h3>
        </div>
        <div class="card-body">
          <table class="table table-bordered table-hover table-striped table-responsive">
            <thead>
              <tr class="text-center">
                <th>#</th>
                <th>NIM</th>
                <th>Nama Lengkap</th>
                <th>Jurusan</th>
                <th>Telepon</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="text-center">1</td>
                <td>222.MIK.001</td>
                <td>M. Iqbal Adenan</td>
                <td>MIK</td>
                <td>085249099652</td>
                <td>
                  <a href="" class="btn btn-sm btn-warning">Edit</a> 
                  <a href="" class="btn btn-sm btn-danger">Hapus</a>
                </td>
              </tr>
              <tr>
                <td class="text-center">2</td>
                <td>222.ADP.002</td>
                <td>Agus Setiawan</td>
                <td>ADP</td>
                <td>085751173800</td>
                <td>
                  <a href="" class="btn btn-sm btn-warning">Edit</a> 
                  <a href="" class="btn btn-sm btn-danger">Hapus</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="../assets-5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
