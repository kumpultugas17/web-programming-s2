<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../assets-5.1.3/css/bootstrap.min.css">
   <title>Document</title>
</head>
<body>
   <h2>Membuat Form</h2>
   <div class="row">
      <div class="col-md-6 bg-warning p-5">
         <form>
            <div class="form-group">
               <label>NIM</label>
               <input type="text" placeholder="Masukkan NIM" class="form-control">
            </div>
            <div class="form-group">
               <label>Nama Lengkap</label>
               <input type="text" placeholder="Masukkan Nama Lengkap" class="form-control">
            </div>
            <div class="form-group">
               <label>Jurusan</label>
               <select class="form-control">
                  <option>Manajemen Informatika Komputer</option>
                  <option>Akuntansi Perkantoran</option>
                  <option>Administrasi Perkantoran</option>
                  <option>Digital Marketing</option>
               </select>
            </div>
            <button type="submit" class="btn btn-sm btn-primary mt-3">Simpan</button>
         </form>
      </div>
      <div class="col-md-6 bg-danger"></div>
   </div>

   <script src="../assets-5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
